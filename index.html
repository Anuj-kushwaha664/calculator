<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="box1"></div>
    <div class="box2">
      <div class="btn white Ac">AC</div>
      <div class="btn white plusMinus">+/-</div>
      <div class="btn white modulo">%</div>
      <div class="btn red divide">/</div>
      <div class="btn white seven">7</div>
      <div class="btn white eight">8</div>
      <div class="btn white nine">9</div>
      <div class="btn red multiply">*</div>
      <div class="btn white four">4</div>
      <div class="btn white five">5</div>
      <div class="btn white six">6</div>
      <div class="btn red minus">-</div>
      <div class="btn white one">1</div>
      <div class="btn white two">2</div>
      <div class="btn white three">3</div>
      <div class="btn red pluse">+</div>
      <div class="btn white zero" >0</div>
      <div class="btn white dot">.</div>
      <div class="btn red equ">=</div>
    </div>

    <script src="app.js"></script>
  </section>
</body>
</html>
